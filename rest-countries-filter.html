<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-countries-Filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      #all-countries {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
      }
      .country {
        border: 2px solid tomato;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <a
        class="dropdown-toggle"
        href="#"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        Filter Countries
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">By Region</a></li>
        <li><a class="dropdown-item" href="#">By Capital</a></li>
        <!-- <li><hr class="dropdown-divider" /></li> -->
        <li><a class="dropdown-item" href="#">By Language</a></li>
      </ul>
    </section>

    <h2>All Countries</h2>
    <section id="country-detail"></section>
    <section>
      <div id="all-countries"></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="js/api-3.js"></script>
  </body>
</html>
